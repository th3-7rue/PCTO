<style>
    i {
        vertical-align: middle;

    }

    a {
        color: #f6f5f7;
        text-decoration: none;
    }

    a:hover {
        color: #f6f5f7;
        text-decoration: underline;
    }

    .flexContainer {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
    }


    body {
        background-color: #8605c2;
        color: #f6f5f7;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;

    }

    .container {
        border-radius: 50px;
        background: #8605c2;
        box-shadow: 11px 11px 22px #7204a5,
            -11px -11px 22px #9a06df;
        padding: 30px;
        white-space: nowrap;
        user-select: none;
    }

    .btn:hover {
        border-radius: 50px;
        background: linear-gradient(145deg, #7905af, #8f05d0);
        box-shadow: 11px 11px 22px #7204a5,
            -11px -11px 22px #9a06df;
    }

    .container.clicked {
        background: #8605c2;
        box-shadow: inset 11px 11px 22px #7204a5,
            inset -11px -11px 22px #9a06df;
        top: 100px;
    }

    .circle {
        position: absolute;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        background: #8605c2;
        box-shadow: inset 3px 3px 6px #7204a5,
            inset -3px -3px 6px #9a06df;
        z-index: 999;
    }

    #razor {
        transition: all 0.5s ease;
    }

    .content {
        transition: all 0.5s ease;
        top: 100vh;
    }
</style>
<script>
    $(".content").hide();
    console.log("Hello World");
    // track cursor coordinates
    var x = 0;
    var y = 0;
    // track cursor coordinates
    $(document).mousemove(function (event) {
        x = event.pageX;
        y = event.pageY;
        //console.log(x + " " + y);
        // move the ball to the cursor
        $(".circle").css("left", x + "px");
        $(".circle").css("top", y + "px");

    });
    $(".container").hover(function () {
        $(".circle").css("opacity", "0.5");
    });
    $(".container").mouseleave(function () {
        $(".circle").css("opacity", "1");
    });

    $("#razor").click(function () {
        // if has class clicked
        if ($("#razor").hasClass("clicked")) {
            // remove class clicked
            $("#razor").removeClass("clicked");
            $(".content").hide();
        }
        else {
            // add class clicked
            $("#razor").addClass("clicked");
            $(".content").show();
        }
    });
</script>
